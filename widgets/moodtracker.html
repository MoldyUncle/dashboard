<div class="mood-widget">
    <h3>Jak se dnes cÃ­tÃ­Å¡?</h3>

    <input type="date" class="date-picker">

    <div class="moods">
        <button data-mood="ğŸ˜„">ğŸ˜„</button>
        <button data-mood="ğŸ™‚">ğŸ™‚</button>
        <button data-mood="ğŸ˜">ğŸ˜</button>

    <div class="history">
        <h4>PoslednÃ­ch 7 dnÃ­</h4>
        <ul></ul>
    </div>

    <script>
setTimeout(() => {
    const root = document.querySelector(".mood-widget:last-of-type");
    if (!root) return;

    const dateInput = root.querySelector(".date-picker");
    const buttons = root.querySelectorAll(".moods button");
    const historyList = root.querySelector(".history ul");

    const moodColors = {
        "ğŸ˜„": "happy",
        "ğŸ™‚": "good",
        "ğŸ˜": "neutral",
        "ğŸ˜•": "bad",
        "ğŸ˜¡": "angry"
    };

    const today = new Date().toISOString().split("T")[0];
    dateInput.value = today;

    const loadData = () =>
        JSON.parse(localStorage.getItem("mood-tracker") || "{}");

    const saveData = (data) =>
        localStorage.setItem("mood-tracker", JSON.stringify(data));

    const renderHistory = () => {
        historyList.innerHTML = "";
        const data = loadData();
        const dates = Object.keys(data).sort().reverse().slice(0, 7);

        dates.forEach(date => {
            const mood = data[date];
            const li = document.createElement("li");
            li.textContent = `${date}: ${mood}`;
            li.classList.add("mood-text", moodColors[mood]);
            historyList.appendChild(li);
        });
    };

    buttons.forEach(btn => {
        btn.addEventListener("click", () => {
            const mood = btn.dataset.mood;
            const date = dateInput.value;
            if (!date) return;

            const data = loadData();
            data[date] = mood; // jen jedna nÃ¡lada na den
            saveData(data);
            renderHistory();
        });
    });

    renderHistory();
}, 0);
</script>
