<div class="header">
    <h2 id="greeting"></h2>

    <script>
        (function () {
            const student = 'Matěj';
            const greetingEl = document.getElementById('greeting');

            function updateGreeting() {
                const hour = new Date().getHours();
                let msg = '';
                if (hour < 12){
                    msg = 'Dobré ráno';
                } else if (hour < 18) {
                    msg = 'Dobré odpoledne';
                } else if (hour < 20) {
                    msg = 'Dobrý večer!';
                } else {
                    msg = 'Dobrou noc!';
                }
                greetingEl.textContent = msg + ', ' + student + '!';
            }
            updateGreeting();
        })();
    </script>
</div>


<style>
    #greeting {
        font-size: 50px;
        color: pink;
        font-family: 'comic sans ms', sans-serif;
    }
</style>
